
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入驗證頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body { font-family: sans-serif; padding: 40px; text-align: center; background: #f2f2f2; }
    input { padding: 10px; margin: 5px; width: 240px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>請輸入帳號密碼登入</h2>
  <input type="text" id="user" placeholder="Username" />
  <input type="password" id="pass" placeholder="Password" />
  <br />
  <button onclick="login()">登入</button>

  <script>
    const validUser = atob("YWs=");       
    const validPass = atob("MTIzNDU2");   

    function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();

      if (u === validUser && p === validPass) {
        window.location.href = "main.html?auth=1";
      } else {
        alert("帳號或密碼錯誤！");
      }
    }
  </script>
</body>
</html>
